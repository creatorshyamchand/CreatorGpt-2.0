<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatorGpt - AI Question Solver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    },
                    colors: {
                        glass: "rgba(30, 41, 59, 0.6)",
                        glassBorder: "rgba(255, 255, 255, 0.1)",
                        neonTeal: "#14b8a6",
                        neonCyan: "#06b6d4",
                        darkBg: "#020617"
                    },
                    animation: {
                        'aurora': 'aurora-flow 20s infinite linear',
                        'pulse-glow': 'pulse-glow 3s ease-in-out infinite',
                        'spin-slow': 'spin 3s linear infinite',
                    },
                    keyframes: {
                        'aurora-flow': {
                            '0%': { transform: 'rotate(0deg) scale(1.2)' },
                            '50%': { transform: 'rotate(180deg) scale(1.5)' },
                            '100%': { transform: 'rotate(360deg) scale(1.2)' },
                        },
                        'pulse-glow': {
                            '0%, 100%': { boxShadow: '0 0 25px rgba(20, 184, 166, 0.4)' },
                            '50%': { boxShadow: '0 0 45px rgba(6, 182, 212, 0.6)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #020617;
            color: #e2e8f0;
            overflow-x: hidden;
        }
        /* Aurora Background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200vw;
            height: 200vh;
            background-image: 
                radial-gradient(circle at 15% 15%, rgba(20, 184, 166, 0.1), transparent 40%),
                radial-gradient(circle at 85% 75%, rgba(14, 165, 233, 0.1), transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.1), transparent 50%);
            z-index: -1;
            pointer-events: none;
            animation: aurora-flow 25s infinite linear;
        }
        @keyframes aurora-flow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #334155; 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #14b8a6; 
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
